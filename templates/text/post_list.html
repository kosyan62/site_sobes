{% extends 'text/base.html' %}

{% block content %}
        {% for text in texts %}
            <div class="post">
                <p>published: {{ text.published_date }}</p>
                <h1><a href="{% url 'post_detail' pk=text.pk %}">{{ text.title }}</a></h1>
                <p>{{ text.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
